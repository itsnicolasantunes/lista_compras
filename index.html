<!-- Página principal após login -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="logo" src="icons/favicon.ico" alt="logo">
    <h2>Minha Lista de Compras</h2>

    <!-- Botão para sair da conta -->
    <button onclick="logout()">Sair</button>

    <!-- Lista onde os itens serão renderizados -->
    <ul id="lista"></ul>

    <!-- Campo de input para adicionar novo item -->
    <input type="text" id="item" placeholder="Novo item">
    <button onclick="adicionarItem()">Adicionar</button>

    <!-- Importa a lógica principal do app -->
    <script type="module" src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
